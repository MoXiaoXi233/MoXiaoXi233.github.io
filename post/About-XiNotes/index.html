                    <h1 id="记录生活中的那些幸与不幸">记录生活中的那些幸与不幸</h1>
<hr>
<h2 id="我">我</h2>
<p>自称为墨希，<br>
一名00后中学生，兴趣爱好不多。<br>
废话较多，喜欢无病呻吟，热衷科技与信息技术。<br>
*早恋违纪的不良少年<br>
*中二病晚期<br>
*底线是自己的挚爱</p>
<hr>
<h2 id="希记">希记</h2>
<p>期待朦胧美好的事情，<br>
写下的发自内心的文段，<br>
用文字记录下生活那些或酸或甜之类的琐事。<br>
借此丰富自己？或许吧。<br>
Be better.</p>
